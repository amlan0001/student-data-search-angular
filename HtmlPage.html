<!DOCTYPE html>
<html ng-app="teamsApp">
<head>
    <title></title>
    <script src="angular.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    
</head>
<body ng-controller="teamsDataController">
    
   

    
    
    
    <div class="container">
        <div class="form-group row">
  
            
           
        <table class="table table_head">
            <thead >   
             <tr class="row_heading" >
                         <th class="heading"><b>ID</b></th>
                         <th class="heading"><b>Name</b></th>
                         <th class="heading"><b>Team ID</b></th>
                         <th class="heading"><b>Track</b></th>
                 </tr>
        
            </thead>
            <tbody>
                <tr>
                        <td>

                         <input type="text" class="form-control" ng-model="filter_id" placeholder="Filter by ID"/>
                    </td>

                    <td >
                         <input type="text" class="form-control" ng-model="filter_name" placeholder="Filter by Name"/>
                    </td>

                    <td>
                         <input type="text" class="form-control" ng-model="filter_team" placeholder="Filter by Team"/>
                    </td>
                    <td>
                         <input type="text" class="form-control" ng-model="filter_track" placeholder="Filter by Track"/>
                    </td>

                </tr>
                </tbody>
           </table>


            <div class="scrollabe_tr_stud">
                <table class="table ">
                   <tbody>
                        <tr ng-repeat="student in student_data |  filter:{name:filter_name} |filter: { teamid: filter_team } | filter: { id: filter_id } | filter: { track: filter_track } " style="text-align:center">
                      
                                 <td class="stud_td">{{student.id}}</td>
                                 <td class="stud_td">{{student.name}}</td>
                                 <td class="stud_td">{{student.teamid}}</td>
                                 <td class="stud_td">{{student.track}}</td>
                        
                        </tr>
                     </tbody>
                 </table>
            </div>
         </div>
       </div>
  
   
   {{count}}
</body>
</html>
